# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # relativePath should contain a relative path to the directory with run results starting from dc-app-performance-toolkit folder.
  # E.g. relativePath: "./app/results/jira/2024-01-01_10-10-10"
  - runName: "1 Node"
    runType: "baseline"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/jira/2023-12-17_15-34-15"
  - runName: "2 Nodes"
    runType: "experiment"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/jira/2023-12-17_17-27-17"
  - runName: "4 Nodes"
    runType: "experiment"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/jira/2023-12-17_18-40-57"

# Chart generation configs
index_col: "Action"
title: "DCAPT Scale Testing"
image_height_px: 1000
image_width_px: 1600
judge: false
